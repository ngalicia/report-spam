<!-- Content Header (Page header) -->
<div class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1 class="m-0 text-dark">Editar Denuncia {{ id }}</h1>
      </div><!-- /.col -->
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="/">Inicio</a></li>
          <li class="breadcrumb-item active">Editar Denuncia</li>
        </ol>
      </div><!-- /.col -->
    </div><!-- /.row -->
  </div><!-- /.container-fluid -->
</div>
<!-- /.content-header -->

<!-- Main content -->
<div class="content">
  <div class="container-fluid">
    
    <!-- general form elements -->
    <div class="card card-primary">
      <div class="card-header">
        <h3 class="card-title">Editar Denuncia</h3>
      </div>
      <!-- /.card-header -->
      <!-- form start -->
      <form role="form" (submit)="editDenuncia()" ngNativeValidate>
        <div class="card-body">
          
          <div class="form-group row">
            <label for="tipo" class="col-sm-2 col-form-label">Tipo*</label>
            <div class="col-sm-10">
              <!-- select -->
              <select name="tipo" class="form-control" [(ngModel)]="denuncia.tipo">
                <option value="0">-- Seleccionar tipo --</option>
                <option *ngFor="let tipo of tipos" value="{{tipo.tipo}}">{{tipo.nombre}}</option>
              </select>
            </div>
          </div>

          <div class="form-group row">
            <label for="contacto" class="col-sm-2 col-form-label">Contacto*</label>
            <div class="col-sm-10">
              <!-- select -->
              <select name="contacto" class="form-control" [(ngModel)]="denuncia.contacto">
                <option value="0">-- Seleccionar contacto --</option>
                <option *ngFor="let contacto of contactos" value="{{contacto.contacto}}">{{contacto.codigo}} {{contacto.numero}}</option>
              </select>
            </div>
          </div>

          <div class="form-group row">
            <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="nombre" [(ngModel)]="denuncia.nombre" placeholder="Nombre">
            </div>
          </div>

          <div class="form-group row">
            <label for="comentario" class="col-sm-2 col-form-label">Comentario*</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="comentario" [(ngModel)]="denuncia.comentario" placeholder="Comentario">
            </div>
          </div>

          <div class="form-group row">
            <label for="valoracion" class="col-sm-2 col-form-label">Valoración</label>
            <div class="col-sm-10">
              <!-- select -->
              <select name="valoracion" class="form-control" [(ngModel)]="denuncia.valoracion">
                <option value="0">-- Seleccionar valoración --</option>
                <option value="1">*</option>
                <option value="2">**</option>
                <option value="3">***</option>
                <option value="4">****</option>
                <option value="5">*****</option>
              </select>
            </div>
          </div>

        </div>
        <!-- /.card-body -->
        
        <div class="card-footer">
          <button type="submit" class="btn btn-primary">Modificar</button>
          <a routerLink="/denuncias" class="btn btn-default">Cancelar</a>
        </div>
        <!-- /.card-footer -->

      </form>
    </div>
    <!-- /.card -->
    
  </div><!-- /.container-fluid -->
</div>
<!-- /.content -->
